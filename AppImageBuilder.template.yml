version: 1

AppDir:
  path: AppDir

  app_info:
    id: ${APPDIR_APPINFO_ID}
    name: ${APPDIR_APPINFO_NAME}
    version: ${APPDIR_APPINFO_VERSION}
    icon: ${APPDIR_APPINFO_ICON}
    exec: ${APPDIR_APPINFO_EXEC}
    exec_args: ${APPDIR_APPINFO_EXEC_ARGS}

  apt:
    arch:
    - ${APPDIR_APT_ARCH}
    sources:
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ ${APPDIR_APT_SOURCES_DISTRIBUTION} main
      key_url: http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x${APPDIR_APT_SOURCES_PUBKEY}
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ ${APPDIR_APT_SOURCES_DISTRIBUTION}-updates main
      key_url: http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x${APPDIR_APT_SOURCES_PUBKEY}
    - sourceline: deb http://security.ubuntu.com/ubuntu/ ${APPDIR_APT_SOURCES_DISTRIBUTION}-security main
      key_url: http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x${APPDIR_APT_SOURCES_PUBKEY}
    include: ${APPDIR_APT_INCLUDE}

AppImage:
  arch: ${APPIMAGE_ARCH}
